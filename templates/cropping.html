<meta name="viewport" content="width=device-width, initial-scale=1.0">

<header>
    <img src="../imgs/itami.png" class="title">
</header>
<div class="main">
    <div class="left">
        <ul>
            <li>
                <input type="file" accept=".png" id="input">
            </li>
            <li>
                <p>お皿が真ん中に来るようにトリミングしてください</p>
                <button onclick=inputChange()>トリミング</button>
            </li>
            <li>
                <p>さて、今夜私がいただくのは</p>
                <select id="menu">
                    <option value="kastu">カツ丼</option>
                    <option value="tako">たこ焼き</option>
                </select>
            </li>
        </ul>
    </div>
    <div class="right">
        <img id="image" class="edit">
    </div>
</div>
<div class="pray">
    <button onclick=crop()>悼たみます！</button>
</div>
<script src="cropping.js"></script>
